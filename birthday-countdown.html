        <script type="text/javascript">
			String.prototype.Right = function(i,e) {                                
				return this.slice(this.length - i,this.length).substr(0,e); 
			};
			ShowCountDown(2017,3,31);
			function ShowCountDown(year,month,day) { 
				var now = new Date(); 
				var endDate = new Date(year, month-1, day); 
				var leftTime = endDate.getTime()-now.getTime(); //相差的时间戳
				var leftsecond = parseInt(leftTime/1000); //相差的秒数
				var day1 = Math.floor(leftsecond/(60*60*24)); //相差的天数
				var hour = Math.floor((leftsecond%(60*60*24))/3600);  //相差的小时
				var minute = Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); //分钟
				
				var second = Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60);  
				var ms = leftTime + "";;
				var day = document.getElementById("day");
				var time = document.getElementById("time");
				day.innerHTML = day1 + "天";
				time.innerHTML = hour + "小时" + minute +"分钟" + second + "秒";
			}
			setInterval(function(){
				ShowCountDown(2017,3,31); //只需要传入你想要的日期即可
